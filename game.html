<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divided Space</title>
  <link rel="icon" href="bicho-zoiudo.gif">
  <link rel="stylesheet" href="style.css">
</head>
<body id="bodyElement">
  <div id="game">

    <div id="road">
  
      <div id="cloud"></div>
      <div id="hero"></div>
  
    </div>
  
    <div id="hud">
  
      <span id="time" class="topUI">0</span>
      <span id="score" class="topUI">0</span>
      <span id="lap" class="topUI">0'00"000</span>
      <span id="tacho">0</span>
  
    </div>
  
    <div id="home">
  
      <h1>Divided Space</h1>
      <p id="text"></p>
      <input type="text" id="nomeUsuario" placeholder="Nome do Viajante">
      <button id="botaoInicial">Confirmar</button>

      <div id="highscore"></div>
  
    </div>
  
  </div>
  
  <div id="controls">
    <span><span>ENTER</span>iniciar</span>
    <span><span>SHIFT</span>mutar</span>
    <span><span>&lt;</span><span>&gt;</span>mover</span>
    <span><span>&lt;</span><span>&gt;</span>acelerar/frear</span>
  </div>  

</body>

<script src="game.js"></script>
<!--<script src="menu.js"></script>-->
</html>
